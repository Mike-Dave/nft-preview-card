<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Container Section  -->
    <main>
      <div class="container-fluid">
        <div class="item">
          <!-- Equilibrium Section -->

          <div class="hover-image">
            <div class="hover-item">
              <img
                class="equilibrium-img"
                src="images/image-equilibrium.jpg"
                alt="equilibrium-image"
              />
            </div>

            <!-- View Section -->

            <div class="view-container">
              <div class="view-item">
                <img
                  class="view-img"
                  src="images/icon-view.svg"
                  alt="view-icon"
                />
              </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p class="equilibrium-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <!-- Ethereum Section  -->
          <div>
            <div class="ethereum-container">
              <div>
                <img src="images/icon-ethereum.svg" alt="ethereum-icon" />
                <span class="eth-text">0.041 ETH</span>
              </div>
              <div>
                <img src="images/icon-clock.svg" alt="clock-icon" /><span
                  class="icon-text"
                >
                  3 days left
                </span>
              </div>
            </div>
            <hr />
            <!-- Avatar Section -->
            <div class="avatar-container">
              <div>
                <img
                  class="avatar-img"
                  src="images/image-avatar.png"
                  alt="avatar-image"
                />
              </div>
              <div>
                <p class="avatar-text">
                  Creation of <span class="jules-text"> Jules Wyvern</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
